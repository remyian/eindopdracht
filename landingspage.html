<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timzeone Viewer Landingspage</title>

    <link rel="stylesheet" href="css/screen.css">
</head>
<body  class="viewport ">
    <div class="grid-container-landingspage c-body">

        <div class="grid-item-mockup">
            <div>
                <img src="img/mockup.png" alt="This is the timezone viewer logo" class="c-mockup">
            </div>
        </div>
        <div class="grid-item-text">
            <div>
                <div>
                    <img src="img/timezone_viewer_logo.png" alt="This is the timezone viewer logo" class="c-logo" width="232"height="87">
                </div>
                <br>
                <p>
                    Know how late it is over the whole world 
                    with this extremely easy to use application. 
                </p>
                <p>
                    Join the waiting list to learn more about the 
                    application and to know when it will be 
                    online.
                </p>
                <div class="c-input-btn">
                    <input class="c-input" type="email" title="Your E-mail" placeholder="Your E-mail...">
                    <a href="something" class="c-button">Join waiting list</a>
                </div>
                <div>
                    <img src="img/download.png" alt="This is the timezone viewer logo" class="c-download-buttons">
                </div>
            </div>
        </div>

        <div class="grid-item-footer">
            <div>
                <p>
                    This entire application is made by Ian Remy
                </p>
                <P>
                    an MCT student at Howest Kortrijk
                </P>
            </div>
           
        </div>
    </div>

</html>
